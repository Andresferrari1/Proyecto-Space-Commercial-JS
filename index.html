<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- LINK BOOTSTRAP -->

    <!-- JavaScript -->
    <script defer src="./app/app.js"></script>
    <script defer src="./app/efect.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilos.css">

    <title>TIENDA | Inicio</title>

<body class="bg_gral">

<header id="id_header">
    <h1>Commercial Space</h1>
    <img id="carrito-icon" class="carrito" src="./imgs/carrito.jpg" alt="Carrito de compras">
<span id="cart-count" class="cart-count">0</span>
<div id="cart-modal" class="cart-modal">
    <h2 class="carrito_compras">Carrito de Compras</h2>
    <div id="carrito-items"></div>
    <p>Total: €<span id="total-precio">0</span></p>
    <button id ="comprar" disabled>Comprar</button>
    <button id="vaciar-carrito" >Vaciar Carrito</button>
</div>

</header>
<main class="tienda">
    <!-- Contenedor para el mensaje de bienvenida y el juego de adivinanzas -->
    <section id="welcome-section">
        <h2>¡Juego de Adivinanza!</h2>
        <p id="instructions">¡Llévate un producto con un descuento especial tan solo con adivinar un número del 1 al 10!</p>
        <div class="input-container">
            <input type="number" id="numero" min="1" max="10" placeholder="Ingrese un número">
            <button id="enviar">Enviar</button>
        </div>
        <p id="message"></p>
    </section>
    <section>
        <div class="wrap-title-section1">
            <h2>DESTACADOS</h2>
        </div>


        <!-- CONTENEDOR -->
        <div class="wrap_column-1" id="id_contenedor">
            <!-- Productos se añadirán aquí dinámicamente -->
        </div>

    </section>
</main>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-row">
            <div class="social-links">
                <h4>Redes Sociales</h4>
                <a href="https://api.whatsapp.com/send?phone=3532416670" target="_blank">
                    <li class="fab fa-whatsapp"></li>
                </a>
                <a href="https://instagram.com/totooferrari_?igshid=MjEwN2IyYWYwYw==" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
